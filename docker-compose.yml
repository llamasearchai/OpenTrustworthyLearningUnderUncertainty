services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "http://localhost:8000/api"
        VITE_WS_BASE_URL: "ws://localhost:8000/ws"
    ports:
      - "5173:5173"
    depends_on:
      - backend

